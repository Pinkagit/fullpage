<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
        <style>
            body {
                margin: 0;
            }
            .bkx {
                display: flex;
                justify-content: center;
                align-items: center;
                /* transition: all .6s ease-in-out; */
                height: 100%;
                position: relative;
            }
            .bkx > span {
                color: #fff;
                font-size: 48px;
            }
            .bkx:nth-of-type(1) {
                background: lightblue;
                background-size: cover;
            }
            .bkx:nth-of-type(2) {
                background: lightcoral;
                background-size: cover;
            }
            .bkx:nth-of-type(3) {
                background: lightpink;
                background-size: cover;
            }
            .bkx:nth-of-type(4) {
                background: #000;
                height: auto;
                /* border-bottom: 200px solid lightskyblue; */
                overflow: hidden;
            }
            .bkx:nth-of-type(4) > img {
                display: block;
                width: 50%;
                margin-bottom: 200px;
            }
            .scroll-wrap {
                position: absolute;
                top: 30%;
                left: 45%;
                width: 30%;
                height: 350px;
                background: lightgray;
                overflow-y: scroll
            }
            .scroll-content {
                width: 50%;
                height: 700px;
                background: lightpink;
                border-bottom: 20px solid lightcoral;
            }
        </style>
    </head>
    <body>
        <div class="bbox">
            <div class="bkx 1 test"></div>
            <div class="bkx 2">
                <div class="scroll-wrap">
                    <div class="scroll-content"></div>
                </div>
            </div>
            <div class="bkx 3">
                <a href="https://github.com/Pinkagit/fullpage">https://github.com/Pinkagit/fullpage</a>
            </div>
            <div class="bkx 4">
                <img src="https://ak.hypergryph.com/upload/images/20190228/b34a3c09433537cc444650dabc1662ea.jpg" alt="">
            </div>
        </div>
        
        <script src="./fullpage.js"></script>
        <script>
            var fullpage = new FullPage({
                containerClassName: ".bbox",
                pageClassName: ".bkx",
                lastBar: true,
                disableScrollDomName: ['.scroll-wrap', ".body"]
            })
            fullpage.init()
            console.log(fullpage)
            // fullpage.fullScrollDisable(true)
            // fullpage.bodyScrollable(true)

            fullpage.beforeScroll = function(dir, next) {
                console.log("beforeScroll", dir)
                next()
            }
        </script>
    </body>
</html>
