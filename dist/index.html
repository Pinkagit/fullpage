<!DOCTYPE html>
<html lang="en">
    <head>

        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
        <style>
            body {
                margin: 0;
            }
            .bkx {
                display: flex;
                justify-content: center;
                align-items: center;
                /* transition: all .6s ease-in-out; */
                height: 100%;
            }
            .bkx > span {
                color: #fff;
                font-size: 48px;
            }
            .bkx:nth-of-type(1) {
                background: lightblue;
                background: url("https://webusstatic.yo-star.com/ark_jp_web/assets/158883191482015970/01.jpg") no-repeat center;
                background-size: cover;
            }
            .bkx:nth-of-type(2) {
                background: lightcoral;
                background: url("https://webusstatic.yo-star.com/ark_jp_web/assets/158883211789013635/01.png") no-repeat center;
                background-size: cover;
                height: 400px;
            }
            .bkx:nth-of-type(3) {
                background: lightpink;
                background: url("https://webusstatic.yo-star.com/ark_jp_web/assets/158883228382917966/01.png") no-repeat center;
                background-size: cover;
            }
            .bkx:nth-of-type(4) {
                background: #000;
                height: auto;
                /* border-bottom: 200px solid lightskyblue; */
                overflow: hidden;
            }
            .bkx:nth-of-type(4) > img {
                display: block;
                width: 50%;
                margin-bottom: 200px;
            }
        </style>
